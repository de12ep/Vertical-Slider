<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:#fd3555">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>
            <div style="background-color:#2a86ba">
                <h1>Blue Skyy</h1>
                <p>with its mountain</p>
            </div>
            <div style="background-color:#3C2317">
                <h1>Novel </h1>
                <p>Tell a story </p>
            </div>
            <div style="background-color:#D8D9CF">
                <h1>Lonely Castle</h1>
                <p>in the wildness</p>
            </div>
            <div style="background-color:#3C4048">
                <h1>Hug </h1>
                <p>from a loved one</p>
            </div>
            <div style="background-color:#ffb888">
                <h1>Flying Eagle </h1>
                <p>in the sunset</p>
            </div>
           
          
        </div>
        <div class="right-slide"> 
        <div style="background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1666296445813-68706848b125?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80')"></div>    
        <div style ="background-image: url('https://images.unsplash.com/photo-1511437023725-42737c64cf4f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=812&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1506880018603-83d5b814b5a6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80')"></div> 
        <div style="background-image: url('https://images.unsplash.com/photo-1538947151057-dfe933d688d1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80') "></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1471899236350-e3016bf1e69e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80')"></div>
        </div>
 
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
